<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <style>
        header{
            color: aqua;
            text-align: center;
            font-weight: bold;
            font-size: large;
            background-color: blue;
            border-radius: 10px;
        }
        nav a{
            background-color: crimson;
        }
        .container{
            text-align: center;
        }
        img{
            height:40px;
        }
        video{
            height: 200px;
        }
    </style>
</head>
<body>
    <header>Welcome to my media page</header>
    <nav>
        <a href="#">Gallery</a>
        <a href="#">Music</a>
        <a href="#">Video</a>
        <a href="#">Contact</a>
    </nav>
    <marquee> This is for demo purpose,and will be released in 2026.</marquee>
    <div class="container">
        <h2>Gallery Section</h2>
        <img src="KL.jpg" alt="kl">
        <h2>Audio Section</h2>
       <audio controls>
        <source src="audio.mp3" type="audio/mpeg">may not support
       </audio>
       <h2>Video Section</h2>
       <video controls>
        <source src="video.mp4" type="video/mp4">
       </video>
    </div>
</body>
</html>
