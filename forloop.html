<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        numbers=[10,20,30];
        document.write("<h2>Standard for loop</h2>");
        for(let i=0;i<numbers.lenth;i++){
            document.write("Index"+i+ numbers[i]);
        }
        //for loop(iterates over indexex/keys)
        for(let i in numbers){
            document.write("Index"+i+ numbers[i]);
        }
    </script>
</body>
</html>
