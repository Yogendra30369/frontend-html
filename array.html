<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h2>Creating array<br>");
     let fruits =["Apple","Banana","Mango"];
        document.write(typeof fruits + "<br>");
        document.write(fruits + "<br>");

        fruits.push("orange");
        document.write(fruits + "<br>");

        fruits.pop();
        document.write(fruits + "<br>");

        let mylist=fruits.toString();
        document.write(mylist + "<br>");

        fruits.shift();
        document.write(fruits + "<br>");

        fruits.unshift("Apple");
        document.write(fruits + "<br>");

        let mergefruits=["Kiwi","Watermelon"];
        let allfruits=fruits.concat(mergefruits);
        document.write(allfruits + "<br>");

        let sliced=allfruits.slice(1,3);
        document.write(sliced + "<br>");

document.write("<h2>splice() - Add/Remove elements</h2>");
        allfruits.splice(2,1, "Strawberry");
        document.write(allfruits + "<br><br>");
        allfruits.splice(2,2);
        document.write(allfruits + "<br><br>");

document.write("<h2> Indexof() & lastofIndex()</h2>");
        let numbers= [1,2,3,2,4];
        document.write("indexof(2): " + numbers.indexOf(2) + "<br>");
        document.write("lastIndexof(2): " + numbers.lastIndexOf(2) + "<br><br>");

    </script>
</body>
</html>
